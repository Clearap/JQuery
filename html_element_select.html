<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset = "UTF-8">
		<title>JQuery Element Selection</title>
		<script src = "https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script>
			$(function(){
				$("p").on("click", function(){
					$("span").css("fontSize", "28px");
				});
			})
		</script>
	</head>
	<body>
		<h1>HTML Element Select</h1>
		<p>이제부터 <span>제이쿼리</span>를 다 같이 공부합세!<br>
		마우스로 글씨를 클릭해보세요!!</p>
	</body>
</html>
