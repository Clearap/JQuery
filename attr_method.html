<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset = "UTF-8">
		<title>JQuery Element Access</title>
		<script src = "https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script>
			$(function(){
				$("button").on("click", function(){
					var imgSrc = $("img").attr("src");
					$("img").attr("src", "http://www.tcpschool.com/examples/images/img_flag.png");
				});
			});
		</script>
	</head>
	<body>
		<h1>.attr() 메소드</h1>
		<p>아래의 버튼을 누르면 다음 이미지를 변경할 수 있어요!!</p>
		<button>src 속성 변경!</button><br><br>
		<img src = "http://www.tcpschool.com/examples/images/img_flower.png" style = "width : 320px; height : 214px; border : 1px solid black">
	</body>
</html>
