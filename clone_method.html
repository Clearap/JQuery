<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset = "UTF-8">
		<title>JQuery Element Clone</title>
		<script src = "https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script>
			$(function(){
				$("button").on("click", function(){
					$("#firstitem").clone().appendTo("#list");
				});
			});
		</script>
	</head>
	<body>
		<h1>.clone() method</h1>
		<ul id = "list">
			<li id = "firstitem">첫 번째 아이템이에요!</li>
			<li>두 번째 아이템이에요!</li>
			<li>세 번째 아이템이에요!</li>
		</ul>
		<button>추가</button>
	</body>
</html>
