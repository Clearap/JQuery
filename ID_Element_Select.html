<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset = "UTF-8">
		<title>JQuery Element Selection</title>
		<script src = "https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script>
			$(function(){
				var items = $("li");
				$("button").on("click", function(){
					$("#len").text("저장된 <li>요소의 총 개수는 " + items.length + "개 입니다.")
				});
			});
		</script>
	</head>
	<body>
		<h1>선택한 요소의 저장</h1>
		<ul>
			<li>첫 번째 아이템입니다!</li>
			<li>두 번째 아이템입니다!</li>
			<li>세 번째 아이템입니다!</li>
		</ul>
		<button>선택된 요소의 길이는?</button>
		<p id = "len"></p>
	</body>
</html>
