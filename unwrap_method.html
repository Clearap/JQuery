<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset = "UTF-8">
		<title>JQuery Element Remove</title>
		<script src = "https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<style>
			div{border : 2px solid green; margin : 10px}
			#container{border : 2px solid orange;}
		</style>
		<script>
			$(function(){
				$("button").on("click", function(){
					$("span").unwrap();
				});
			});
		</script>
	</head>
	<body>
		<h1>.unwrap() method</h1>
		<div id = "container">
			<div><span>첫 번째</span> 컨텐츠입니다!</div>
			<div><span>두 번째</span> 컨텐츠입니다!</div>
			<div><span>세 번째</span> 컨텐츠입니다!</div>
		</div>
		<button>부모 요소 삭제</button>
	</body>
</html>
