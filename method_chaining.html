<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset = "UTF-8">
		<title>JQuery Element Access</title>
		<script src = "https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script>
			$(function(){
				$("button").on("click", function(){
					$("#list").find("li").eq(1).html("두 번째 아이템을 선택했습니다!");
				});
			});
		</script>
	</head>
	<body>
		<h1>method chaining</h1>
		<ul id = "list">
			<li>첫 번째 아이템입니다!</li>
			<li>두 번째 아이템입니다!</li>
			<li>세 번째 아이템입니다!</li>
		</ul>
		<button>텍스트 변경!</button>
	</body>
</html>
