<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset = "UTF-8">
		<title>JQuery Element Remove</title>
		<script src = "https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script>
			$(function(){
				$("button").on("click", function(){
					$("#container").empty();
				});
			});
		</script>
	</head>
	<body>
		<h1>.empty() method</h1>
		<div id = "container" style = "border : solid 3px teal; padding : 5px">
			<div>첫 번째 컨텐츠예요!</div>
			<div>두 번째 컨텐츠예요!</div>
			<div>세 번째 컨텐츠예요!</div>
		</div>
		<br>
		<button>자식 요소 삭제</button>
	</body>
</html>
